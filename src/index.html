<!DOCTYPE html>
<html>
  <head>
   
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
   
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <div class="section-heading">
      Dashboard
    </div>
    <div class="card-1">
        <div class="card-content">Patients</div>
    </div>
    <div class="card-2">
        <div class="card-content">Tests</div>
    </div>
    <div class="card-3">
        <div class="card-content">Procedure</div>
    </div>
    <div class="card-4">
        <div class="card-content">Medicines</div>        
    </div>
    <div id= "chartContainer" class="graph-box">
      <script>
        var options = {
          chart: {
            type: 'area',
            height:'390'
          },
          series: [
            {
              name: 'sales',
              data: [30, 40, 35, 50, 49, 60, 70, 91, 125]
            }
          ],
          xaxis: {
            categories: [1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999]
          }
        }
  
        var chart = new ApexCharts(document.querySelector('#chartContainer'), options)
        chart.render()
      </script>
    </div>
    <div id= "chart2Container" class="barGraph-box">
      <script>
         var options = {
          series: [{
          name: 'Inflation',
          data: [2.3, 3.1, 4.0, 10.1, 4.0, 3.6, 3.2, 2.3, 1.4, 0.8, 0.5, 0.2]
        }],
          chart: {
          height: 480,
          type: 'bar',
        },
        plotOptions: {
          bar: {
            borderRadius: 10,
            dataLabels: {
              position: 'top', // top, center, bottom
            },
          }
        },
        dataLabels: {
          enabled: true,
          formatter: function (val) {
            return val + "%";
          },
          offsetY: -20,
          style: {
            fontSize: '12px',
            colors: ["#304758"]
          }
        },
        
        xaxis: {
          categories: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
          position: 'top',
          axisBorder: {
            show: false
          },
          axisTicks: {
            show: false
          },
          crosshairs: {
            fill: {
              type: 'gradient',
              gradient: {
                colorFrom: '#D8E3F0',
                colorTo: '#BED1E6',
                stops: [0, 100],
                opacityFrom: 0.4,
                opacityTo: 0.5,
              }
            }
          },
          tooltip: {
            enabled: true,
          }
        },
        yaxis: {
          axisBorder: {
            show: false
          },
          axisTicks: {
            show: false,
          },
          labels: {
            show: false,
            formatter: function (val) {
              return val + "%";
            }
          }
        
        },
        
        };

        var chart = new ApexCharts(document.querySelector("#chart2Container"), options);
        chart.render();
      </script>
    </div>
    <div class="record-box">
      <h1>Record Box</h1>
    </div>
  </body>
</html>
